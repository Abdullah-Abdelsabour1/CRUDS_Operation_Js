<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title> Cruds</title>
</head>
<body>

    <div class="crud">
        <div class="head">
            <h2> Crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()"   type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"  type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()"  type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()"  type="number" placeholder="discount" id="discount">
                <div id="total"></div>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button  onclick="getSearch(this.id)"  id="SearchTitle"> Search By Title </button>
                    <button  onclick="getSearch(this.id)"  id="SearchCategory"> Search By category </button>
                </div>
            </div>
            <div id="deleteAll"></div>
             <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>category</th>
                            <th>Update</th>
                            <th>delete</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">    
                    </tbody>

             </table>
        </div>

    </div>
    
    <script src="js/master.js"></script>
</body>
</html>
